<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Users table:</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>E-mail</th>
        <th>Operations</th>
    </tr>
    <tr th:each="user, state : ${users}">
        <td th:text="${state.count}">id</td>
        <td th:text="${user.getFirstName()}">Name</td>
        <td th:text="${user.getLastName()}">Surname</td>
        <td th:text="${user.getEmail()}">email</td>
        <td>
            <table>
                <tr>
                    <td>
                        <form method="POST" th:action="@{/updateuser}">
                            <input type="hidden" name="id" id="id" th:value="${user.getId()}"/>
                            <input type="submit" value="update">
                        </form>
                    </td>
                    <td>
                        <form method="POST" th:action="@{/deleteuser}">
                            <input type="hidden" name="id" id="id" th:value="${user.getId()}"/>
                            <input type="submit" value="delete">
                        </form>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

</table>
<br>
<input type="button" value="add"
    onclick="window.location.href = '/add'"/>

</body>
</html>
